<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- /*---------- Here is the beginning of link to css style sheet.----------*/ -->
    <link  rel ="stylesheet" href="./style.css" />
         <!-- /*---------- Here is the end of link to css style sheet.----------*/ -->

    <title> TIP Daily Planner Web Apps</title>
</head>
<body>
    <!-- /*---------- The start of header. ----------*/ -->

    <header>
        <nav>
            <!-- /*---------- logo and motto ----------*/ -->
            <div id = 'logo'>
                <img src="./images/logo.png">
                <h3 id="motto"> Tackle Important Plans</h3>
            </div>
            
            <!-- /*---------- collection of buttons in navigator.----------*/ -->
            <div class = "btn-function"> 
                <img src="./images/blank-template.svg" class="functional-icons built-template">
                <img src="./images/save.svg" class="functional-icons save">
            </div>
            <!-- /*---------- functional icons in header ----------*/ -->
        </nav>
        <!-- /*---------- The end of navigator----------*/ -->
        
        <!-- /*---------- The beginning of rotating quotations injection from javascript.----------*/ -->
        <section id="quotation">
            
        </section>

    </header>
     <!-- /*---------- Injection of saved notes from javascript.----------*/  -->         
        <section class = "save-note-container">
            
        </section>

     <!-- /*---------- Injection of main tag from javascript. Box to take user notes.----------*/  --> 
        <main></main>

   <!-- *---------- The beginning of footer.---------- -->
    <footer id="footer">
        <img id ="social-icons"src="./images/gmail.svg" >
        <img id ="social-icons"src="./images/telegram.svg" >
        <img id ="social-icons"src="./images/facebook.svg" >
        <img id ="social-icons"src="./images/instagram.svg" >
        <img id ="social-icons" src="./images/whatsapp.svg" >
    </footer>
    <!-- /*---------- The end footer.----------*/ -->
     <!-- *---------- The end of injection of saved notes from javascript.----------*   -->
     <script src="./apps.js"></script>
     <!-- /*---------- Here the end of javascript injection. ----------*/ -->
</body>
</html>
